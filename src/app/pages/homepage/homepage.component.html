<div class="full-screen-container">
  <div class="homepage-wrapper">
    <section id="first-section" class="first-section" #firstSection>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="slogan-container col-auto d-flex flex-column align-items-center"
          >
            <!-- PRESENTATION -->
            <div class="presentation">

              <!-- LOGO + TEXTE VERTICAL -->
              <div class="logo-wrapper">
                <div class="logo-grid" #logoGrid>

                  <!-- Groupe GAUCHE : 1 (haut-g.)  + 4 (bas-d.) -->
                  <div
                    class="logo-group"
                    (mouseenter)="hoverGroup('gauche')"
                    (mouseleave)="unhoverGroup()"
                    (click)="openCarousel('gauche')"
                  >
                    <!-- HAUT-GAUCHE -->
                    <img src="/assets/img/homepage/symbole-1.webp"
                         class="logo-piece top-left"
                         alt="Symbole 1"
                         [class.hovered]="hoveredGroup==='gauche'" />

                    <!-- BAS-DROITE -->
                    <img src="/assets/img/homepage/symbole-3.webp"
                         class="logo-piece bottom-right"
                         alt="Symbole 4"
                         [class.hovered]="hoveredGroup==='gauche'" />
                  </div>
                  <div
                    class="logo-group"
                    (mouseenter)="hoverGroup('droite')"
                    (mouseleave)="unhoverGroup()"
                    (click)="openCarousel('droite')"
                  >
                    <!-- HAUT-DROITE -->
                    <img src="/assets/img/homepage/symbole-2.webp"
                         class="logo-piece top-right"
                         alt="Symbole 2"
                         [class.hovered]="hoveredGroup==='droite'" />

                    <!-- BAS-GAUCHE -->
                    <img src="/assets/img/homepage/symbole-4.webp"
                         class="logo-piece bottom-left"
                         alt="Symbole 3"
                         [class.hovered]="hoveredGroup==='droite'" />
                  </div>

                </div>

                <!-- Texte vertical -->
                <h1 class="vertical-title d-none d-md-block">Architecte&nbsp;HMONP</h1>
              </div>


              <!-- TITRE HORIZONTAL -->
              <h1 class="site-title" #titlesBlock>Artiste muraliste</h1>

              <!-- ANNONCE -->
              <p class="site-announcement" #announcement>
                Site en cours de construction
              </p>

              <!-- ICÃ”NES SOCIALES -->
              <div class="social-icons" #socialIcons>
                <a
                  href="https://wa.me/ton-numero"
                  target="_blank"
                  class="icon-link"
                >
                  <img src="/assets/icons/appel.png" alt="WhatsApp" />
                </a>
                <a
                  href="mailto:tonemail@example.com"
                  target="_blank"
                  class="icon-link"
                >
                  <img src="/assets/icons/mail.png" alt="Mail" />
                </a>
                <a
                  href="https://instagram.com/toncompte"
                  target="_blank"
                  class="icon-link"
                >
                  <img src="/assets/icons/instagram.png" alt="Instagram" />
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
